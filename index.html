<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="app/style.css" rel="stylesheet">
    <script src="app/app.js"></script>
  </head>
  <body>
    
    <div class="background center">
      <h1>SIMON GAME</h1>
      <div id="points" class="points">0</div>
      <div class="control">
        <button class="button-round green" id="start">
          START
        </button>
        <button class="button-round start" id="setMode">
          STRICT
        </button>
      </div>
    </div>
    <div class="game center">
      <div class="btn yellow" data-value="0"></div>
      <div class="btn blue" data-value="1"></div>
      <div class="btn red" data-value="2"></div>
      <div class="btn green" data-value="3"></div>
    </div>
  </body>
</html>
